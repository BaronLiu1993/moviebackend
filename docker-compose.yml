services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  clickhouse:
    image: clickhouse:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-db_test}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-jiexuan}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-02NpT3Nc}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production

      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      SUPABASE_JWT_ALGORITHM: ${SUPABASE_JWT_ALGORITHM}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_API_BASE: ${TMDB_API_BASE}

      REDIS_URL: redis://redis:6379

      CLICKHOUSE_URL: http://clickhouse:8123/
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-jiexuan}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-02NpT3Nc}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-db_test}

      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  clickhouse_data:
