services:
  kafka:
    image: apache/kafka:latest
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-lc", "kafka-broker-api-versions.sh --bootstrap-server kafka:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 15s

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  clickhouse:
    image: clickhouse:latest
    container_name: clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    environment:
      CLICKHOUSE_DB: ${CLICKHOUSE_DATABASE:-db_test}
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-jiexuan}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-02NpT3Nc}
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app
    ports:
      - "8000:8000"
    environment:
      NODE_ENV: production

      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_JWT_SECRET: ${SUPABASE_JWT_SECRET}
      SUPABASE_JWT_ALGORITHM: ${SUPABASE_JWT_ALGORITHM}

      OPENAI_API_KEY: ${OPENAI_API_KEY}
      TMDB_API_KEY: ${TMDB_API_KEY}
      TMDB_API_BASE: ${TMDB_API_BASE}

      REDIS_URL: redis://redis:6379
      KAFKA_BROKER_URL: kafka:9092

      CLICKHOUSE_URL: http://clickhouse:8123/
      CLICKHOUSE_USER: ${CLICKHOUSE_USER:-jiexuan}
      CLICKHOUSE_PASSWORD: ${CLICKHOUSE_PASSWORD:-02NpT3Nc}
      CLICKHOUSE_DATABASE: ${CLICKHOUSE_DATABASE:-db_test}

      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    depends_on:
      kafka:
        condition: service_healthy
      redis:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis_data:
  clickhouse_data:
